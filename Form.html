<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Registration form -->
     <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Name" required><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" required><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Password" required><br>
        <label for="password">Confirm Password</label>
        <input type="password" name="cpassword" id="cpassword" placeholder="Enter Confirm Password" required><br>
        <label for="rollno">Enter Roll No</label>
        <input type="number" name="rollno" id="rollno" placeholder="Enter Roll No" required><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male">Male<br>
         <input type="radio" name="gender" value="female">Female<br>
         <input type="radio" name="gender" value="other">Other<br>
        
     </form>
</body>
</html>
